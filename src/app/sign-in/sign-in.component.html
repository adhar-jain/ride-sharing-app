<div class="sign-in-container">
    <h2>Sign In</h2>
  
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="username"
          required
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password is required.
        </div>
      </div>
  
      <div *ngIf="loginFailed" class="error-message">
        Invalid credentials, please try again.
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="signInForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
